<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin t√≠tulo</title>


<script language="JavaScript" type="text/javascript">

var where = ""; // which link
function checkwhere(e) {
        if (document.layers){
        xCoord = e.x;
        yCoord = e.y;
}
        else if (document.all){
        xCoord = event.clientX;
        yCoord = event.clientY;
}
        else if (document.getElementById){
        xCoord = e.clientX;
        yCoord = e.clientY;
}
        self.status = "X= "+ xCoord + "  Y= " + yCoord; 
        }

 
 
function AbrirTooltipHelp(obj) {
   document.getElementById(obj).style.visibility = 'visible';
}
 
function CerrarTooltipHelp(obj) {
     document.getElementById(obj).style.visibility = 'hidden';
}




document.onmousemove = checkwhere;
if(document.captureEvents) {document.captureEvents(Event.MOUSEMOVE);}

</script>
                      

<style>
 
.tooltiphelp {
	position:absolute;
	visibility:hidden;	
	overflow: visible;
	background-color:transparent;
}
.contenidoTooltip {
	background-color: transparent;   
	color:#FFFFFF;
	font-family:Arial;
	font-size:8pt;
	font-weight:bold;	}
 
</style>


</head>

<body>
 <span onmouseover="AbrirTooltipHelp('Identificador')"   onmouseout="CerrarTooltipHelp('Identificador')" style='background-color: transparent;'  >
   A
 </span> 
 
 
<table width='100' border='0' cellspacing='0' cellpadding='0' class="tooltiphelp"  id="Identificador"  onmouseover="AbrirTooltipHelp('Identificador')"   onmouseout="CerrarTooltipHelp('Identificador')">
  <tr> 
    <td align='right' valign='bottom'  style='background-color:transparent'><img src='Help/top_izq.png'   /></td> 
    <td width='100%' style='background:url(Help/top.png) repeat-x bottom' >&nbsp;</td> 
    <td align='left' valign='bottom' style='background-color:transparent'><img src='Help/top_der.png'   /></td> 
  </tr>  
  <tr>  
    <td style='background:url(Help/izq.png) repeat-y top' >&nbsp;</td> 
    <td style='background:url(Help/centro.png) repeat top' nowrap class='contenidoTooltip'>CONTENIDO</td> 
    <td style='background:url(Help/der.png) repeat-y top' >&nbsp;</td> 
  </tr>  
  <tr> 
    <td align='right' valign='top' style='background-color:transparent'><img src='Help/bottom_izq.png'   /></td> 
    <td style='background:url(Help/bottom.png) repeat-x top' > </td> 
    <td align='left' valign='top' style='background-color:transparent'><img src='Help/bottom_der.png'   /></td> 
  </tr>  
</table>
