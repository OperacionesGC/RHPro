<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>RHPro </title>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<script type="text/javascript" src="../js/swfobject/swfobject.js"></script>
		<script type="text/javascript"> 
		function gup( name ){
			name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regexS = "[\\?&]"+name+"=([^&#]*)";
			var regex = new RegExp( regexS );
			var results = regex.exec( window.location.href );
			if( results == null )
				return "";
            else			
				return results[1];
				
		}
		</script> 
		
		<style>
			html body {padding:15px; margin:0; background: #c0c0c0;}
		</style>
		
		<script type="text/javascript">
		    swfobject.embedSWF("myFLVPlayback.swf", "myContent", "800", "600", "9.0.0", "expressInstall.swf", {path:gup('path'),title:gup('title')}, {bgcolor: '#ffffff', menu: 'false', wmode: 'transparent', allowfullscreen: 'true'}, {id: 'myFLVPlayback'});
			//swfobject.embedSWF("myFLVPlayback.swf", "myContent", "320", "320", "9.0.0", "expressInstall.swf", {path:gup('path'),title:gup('title')}, {bgcolor: '#ffffff', menu: 'false', wmode: 'transparent', allowfullscreen: 'true'}, {id: 'myFLVPlayback'});
			//swfobject.embedSWF("myFLVPlayback.swf", "myContent", "480", "400", "9.0.0", "expressInstall.swf", {path:gup('path'),title:gup('title')}, {bgcolor: '#ffffff', menu: 'false', wmode: 'transparent', allowfullscreen: 'true'}, {id: 'myFLVPlayback'});
		</script>
	</head>
	<body>
		<div id="myContent">
			<h1>You need flashplayer to see this video. Please install from here.</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
		</div>
	</body>
</html>
